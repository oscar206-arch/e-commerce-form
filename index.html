<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMart Vendor Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .note {
            font-size: 0.85em;
            color: #888;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Merchant Registration</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="businessName">Business Name</label>
            <input type="text" id="businessName" name="businessName" placeholder="e.g. Nairobi Tech Solutions" required>
        </div>

        <div class="form-group">
            <label for="email">Business Email</label>
            <input type="email" id="email" name="email" placeholder="contact@yourbusiness.com" required>
        </div>

        <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="country">Country of Origin</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>-- Select Country --</option>
                <option value="Kenya">Kenya</option>
                <option value="Uganda">Uganda</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Nigeria">Nigeria</option>
                <option value="South Africa">South Africa</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bizType">Category</label>
            <select id="bizType" name="bizType">
                <option value="Electronics">Electronics</option>
                <option value="Storage Devices">Storage Devices</option>
                <option value="Gaming">Gaming</option>
                <option value="Iot Devices">Iot Devices</option>
            </select>
        </div>

        <button type="submit">Register Business</button>

        <div class="note">
            By clicking Register, you agree to our Terms of Service.
        </div>
    </form>
</div>

</body>
</html>
